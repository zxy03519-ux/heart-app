<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Girl ❤️</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial;
    text-align: center;
    color: white;
    overflow: hidden;
}

.container {
    margin-top: 120px;
}

h1 {
    font-size: 36px;
}

p {
    font-size: 20px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    background: white;
    color: #ff4d88;
    border: none;
    border-radius: 8px;
    margin-top: 20px;
    cursor: pointer; /* 鼠标放上去变成小手，体验更好 */
}

/* 爱心动画 */
.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    /* 使用 vh 单位确保爱心能飘出任何尺寸屏幕的顶部 */
    100% { transform: translateY(-120vh); opacity: 0; } 
}
</style>
</head>

<body>

<div class="container">
    <h1 id="title"></h1>
    <p id="days"></p >
    <button onclick="showMessage()">点我一下 ❤️</button>
    <p id="message"></p >
</div>

<script>

// ====== 在这里改她名字 ======
var girlName = "小润";

// ====== 在这里改在一起的日期（年, 月-1, 日）======
var startDate = new Date(2024, 11, 24);

document.getElementById("title").innerHTML = "给 " + girlName + " 的小网页 ❤️";

var today = new Date();
var diff = today - startDate;
var days = Math.floor(diff / (1000 * 60 * 60 * 24));

document.getElementById("days").innerHTML = "我们已经在一起 " + days + " 天了。";

function showMessage() {
    document.getElementById("message").innerHTML = girlName + "，我想认真陪你很久很久。";
}

// 爱心生成
setInterval(function(){
    var heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    
    // 随机水平位置
    heart.style.left = Math.random() * window.innerWidth + "px";
    
    // 动态获取当前屏幕高度，让爱心永远从最底部生成
    heart.style.top = window.innerHeight + "px"; 
    
    document.body.appendChild(heart);

    // 6秒后移除爱心
    setTimeout(function(){
        heart.remove();
    }, 6000);

}, 500);

</script>

</body>
</html>
